<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reindirizzamento reset password…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=/reset-password" />
    <script>
      (function(){
        var q = window.location.search || '';
        try { window.location.replace('/reset-password' + q); } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <p>Reindirizzamento… Se non succede nulla, <a id="lnk" href="/reset-password">clicca qui</a>.</p>
    <script>
      (function(){
        document.getElementById('lnk').href = '/reset-password' + (window.location.search || '');
      })();
    </script>
  </body>
</html>
